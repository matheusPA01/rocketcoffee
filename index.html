<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RocketCoffee</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo-header">
        <img
          class="logo-header-image"
          src="assets/logo-desktop.svg"
          alt="logo desktop"
        />
      </div>

      <div class="logo-header-mobile">
        <img
          src="assets/logo-mobile.svg"
          alt="logo mobile"
          class="logo-header-image-mobile"
        />
      </div>

      <nav id="navbar-rocket-coffee">
        <button class="hamburger" id="hamburger">
          <img src="assets/menu-buguer-open.svg" alt="menu open" />
        </button>

        <ul class="navbar">
          <li class="navbar-item"><a href="#">Home</a></li>
          <li class="navbar-item"><a href="#">Menu</a></li>
          <li class="navbar-item"><a href="#">Recompensas</a></li>
          <li class="navbar-item"><a href="#">Gift Cards</a></li>
          <li class="navbar-item"><a href="#">Lojas</a></li>
        </ul>
      </nav>

      <button class="navbar-coffee">Pegar meu café</button>
    </header>

    <main>
      <p class="mobile-product-text">
        O café que fará seu <br />
        código decolar para <br />
        o próximo nível.
      </p>

      <button class="get-mobile-coffee">
        Pegar meu café
        <img
          src="assets/arrow.svg"
          alt="arrow image"
          class="get-mobile-coffee-image"
        />
      </button>

      <section class="product-presentation">
        <div class="product-presentation-text">
          <h2 class="product-presentation-title">Great Coffee</h2>
          <h2 class="product-presentation-title-neon">
            &#60;Great Code&#47;&#62;
          </h2>
        </div>

        <img
          src="assets/rocket-coffee.png"
          alt="rocket coffee"
          class="product-presentation-image"
        />
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
